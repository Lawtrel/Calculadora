<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <button id="track-history" class="hidden" onclick="trackHistory()">Historico</button>
        <div class="screen">
            <textarea id="history" cols="34" rows="4" disabled></textarea>
            <input type="text" id="display" disabled>
    </div>
    <div class="buttons">
        <button class="numeros" onclick="addToDisplay('7')">7</button>
        <button class="numeros" onclick="addToDisplay('8')">8</button>
        <button class="numeros" onclick="addToDisplay('9')">9</button>
        <button class="operadores" onclick="addToDisplay('*')">*</button>

        <button class="numeros" onclick="addToDisplay('4')">4</button>
        <button class="numeros" onclick="addToDisplay('5')">5</button>
        <button class="numeros" onclick="addToDisplay('6')">6</button>
        <button class="operadores" onclick="addToDisplay('-')">-</button>

        <button class="numeros" onclick="addToDisplay('1')">1</button>
        <button class="numeros" onclick="addToDisplay('2')">2</button>
        <button class="numeros" onclick="addToDisplay('3')">3</button>
        <button class="operadores" onclick="addToDisplay('+')">+</button>

        <button class="clear" onclick="clearDisplaay()">C</button>
        <button class="numeros" onclick="addToDisplay('0')">0</button>
        <button class="igual" onclick="calculate()">=</button>
        <button class="operadores" onclick="addToDisplay('/')">/</button>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
